<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Cakes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='messages.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Sweet Delights</h1>
            <div class="space-x-6">
                <a href="#home" class="nav-link text-gray-600 font-semibold">Home</a>
                <a href="#cakes" class="nav-link text-gray-600 font-semibold">Cakes</a>
                <a href="#contact" class="nav-link text-gray-600 font-semibold">Contact</a>
                <a href="#message" class="nav-link text-gray-600 font-semibold">Leave a Message</a>
            </div>
        </div>
    </nav>

    <!-- Message/Query Section -->
    <section id="message" class="pt-20 bg-gradient-to-b from-white to-gray-50 min-h-screen">
        <div class="container mx-auto px-4">
            <h2 class="text-5xl font-bold text-center mb-12 text-gray-800">Leave a Message</h2>
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-xl contact-form">
                <form action="mailto:info@sweetdelights.com" method="post" enctype="text/plain">
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-3 rounded-lg bg-gray-50" placeholder="Your Name" required>
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg bg-gray-50" placeholder="Your Email" required>
                    </div>
                    <div class="mb-6">
                        <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" class="w-full px-4 py-3 rounded-lg bg-gray-50" placeholder="Subject" required>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" class="w-full px-4 py-3 rounded-lg bg-gray-50" rows="6" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="cta-button text-white px-8 py-4 rounded-full w-full text-lg font-semibold">Send Message</button>
                </form>
            </div>
        </div>
    </section>



    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-pink-100">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-5xl font-bold mb-10 text-gray-800">Let’s Create Your Dream Cake</h2>
            <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">Contact us to customize your perfect cake for any occasion!</p>
            <a href="mailto:info@sweetdelights.com" class="cta-button text-white px-8 py-4 rounded-full text-lg font-semibold">Reach Out Now</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-white py-10">
        <div class="container mx-auto px-4 text-center">
            <p class="text-lg">© 2025 Sweet Delights. Crafted with love.</p>
        </div>
    </footer>
</body>
</html>
